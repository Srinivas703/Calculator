<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2936 0%, #4bba2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: #2c3e50;
            color: white;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-number {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-number:hover {
            background: #bdc3c7;
        }

        .btn-operator {
            background: #3498db;
            color: white;
        }

        .btn-operator:hover {
            background: #052d47;
        }

        .btn-equals {
            background: #cc5ba2;
            color: white;
        }

        .btn-equals:hover {
            background: #c0392b;
        }

        .btn-clear {
            background: #f39c12;
            color: white;
        }

        .btn-clear:hover {
            background: #502b0a;
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .display {
                font-size: 2rem;
                padding: 15px;
                min-height: 70px;
            }
            
            button {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-clear" onclick="deleteLast()">⌫</button>
            <button class="btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn-operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn-number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }

            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else if (value === '.' && currentInput.includes('.')) {
                // Don't add another decimal point if one already exists
                return;
            } else if (isOperator(value) && isOperator(currentInput.slice(-1))) {
                // Replace the last operator with the new one
                currentInput = currentInput.slice(0, -1) + value;
            } else {
                currentInput += value;
            }

            updateDisplay();
        }

        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }

        function calculate() {
            try {
                // Replace × with * for calculation
                let expression = currentInput.replace(/×/g, '*');
                
                // Basic validation to prevent dangerous code execution
                if (!/^[0-9+\-*/.() ]+$/.test(expression)) {
                    throw new Error('Invalid characters');
                }

                let result = Function('"use strict"; return (' + expression + ')')();
                
                if (!isFinite(result)) {
                    throw new Error('Invalid result');
                }

                currentInput = result.toString();
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentInput = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
